<html lang="ko">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
  <meta name="format-detection" content="telephone=no" />
  <title>Components - LLoyd</title>
  <!-- .icon -->
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />

      onload="this.media='all';"
    />

    <link rel="stylesheet" href="../../assets/css/page.css">
    <link rel="stylesheet" href="../../assets/css/component.css">
</head>
<body>
  <div class="header" id="header">
    <div class="header-left">
      <a href="#;" class="header-btn"><img src="../../assets/images/icons/back.png" alt=""><span class="sr-only">이전페이지</span></a>
      <!-- <a href="#;" class="header-btn"><img src="../../assets/images/icons/home.png" alt=""><span class="sr-only">홈</span></a> -->
    </div>
    <div class="header-title">
      <button class="title-ko">장바구니</button>
    </div>
    <div class="header-right">
      <a href="#;" class="header-btn"><img src="../../assets/images/icons/home.png" alt=""><span class="sr-only">홈</span></a>
      <!-- <a href="#;" class="header-btn"><img src="../../assets/images/icons/search.png" alt=""><span class="sr-only">검색</span></a>
      <a href="#;" class="header-btn"><img src="../../assets/images/icons/shop.png" alt=""><span class="sr-only">장바구니</span></a>
      <a href="#;" class="header-btn"><img src="../../assets/images/icons/close.png" alt=""><span class="sr-only">닫기</span></a> -->
    </div>
  </div>
  <div class="wrapper">
    <!-- container -->
    <div class="container">
      <div class="cart-filter">
        <div class="inner">
          <div class="cart-filter-left">
            <ul class="cart-filter-list">
              <li>
                <span class="cart-filter-left-desc">전체 <span class="count">(0)</span></span>
              </li>
              <li>
                <a href="#;" class="cart-filter-link">품절 상품 삭제</a>
              </li>
            </ul>
          </div>
          <div class="cart-filter-right">
            <a href="#;" class="cart-filter-right-link">선택삭제</a>
          </div>
        </div>
      </div>
      <!-- empty case -->
      <div class="empty-wrap">
        <div class="empty-box">
          <img src="../../assets/images/content/empty_balloon.png" alt="" class="empty-box-img-balloon">
          <div class="empty-box-text">
            장바구니에 담긴 상품이 없습니다
          </div>
        </div>
      </div>
      <!-- /empty case -->
      <div class="empty-bottom-info">
        <div class="qna-info-text">
          오랫동안 장바구니에 보관된 상품을 주문하실 경우, 가격이나 혜택이 변동 될 수 있습니다.<br><br>장바구니에 담을 수 있는 상품의 품목은 최대 100개 이며, 보관일은 30일 입니다. 찜목록에 추가하시면 최대 3개월 까지 보관이 가능합니다.<br><br>구매하기 선택 시, 구매시점에 품절된 상품은 제외하고 주문이 진행됩니다.
        </div>
      </div>
    </div>
    <!-- //container -->
  </div>
  <!-- //wrapper -->

  <!-- bottom-bar -->
  <div class="bottom-bar">
    <div class="bottom-bar-box">
      <button class="bottom-btn-black">
        CONTINUE SHOPPING
      </button>
    </div>
  </div>
  <!-- //bottom-bar -->
  <script src="../../assets/js/vendors/jquery_3.4.0.min.js"></script>
